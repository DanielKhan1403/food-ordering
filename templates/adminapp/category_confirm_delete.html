{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Category</title>
    <link rel="stylesheet" href="{% static 'adminapp/category_confirm_delete.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Delete Category</h1>
            <nav>
                <a href="{% url 'food_list' %}" class="btn btn-primary">Back to Categories</a>
            </nav>
        </header>
        <main>
            <section class="category-delete-section">
                <h2>Are you sure you want to delete the category "{{ category.name }}"?</h2>
                <form method="post" action="{% url 'category_delete' category.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'food_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
