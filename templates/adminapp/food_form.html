{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Edit{% else %}Create{% endif %} Food</title>
    <link rel="stylesheet" href="{% static 'adminapp/food_form.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if object %}Edit{% else %}Create{% endif %} Food</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save</button>
        </form>
        <a href="{% url 'food_list' %}" class="btn btn-back">Back to List</a>
    </div>
</body>
</html>
